<div class="hero-unit">
  <h1>FIREBLOG</h1>
  <ul>
      <li ng-repeat="(key,post) in posts">
        <a href="#/{{post.slug}}">
          {{post.title}}
        </a>
        <a href="#/posts/{{key}}">edit</a>
      </li>
  </ul>
  <form ng-submit="addNewThing()">
    <input type='text' ng-model="newThing">
    <input type='submit' value="Submit">
  </form>
  <a href ng-click='clearPosts()'>Clear posts</a>
  <p>installed.</p>
  <h3>Enjoy coding! - Yeoman</h3>
</div>
